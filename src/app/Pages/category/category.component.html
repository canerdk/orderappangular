        <span class="example-spacer"></span>

      </mat-toolbar>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let c of category">
          <mat-card class="example-card mb-4" (click)="detail(c.id)">
            <mat-card-content>
              <div class="row">
                <div class="col-9">
                  <h5 class="catName">{{c.name}}</h5>
                </div>
                <div class="col-3">
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>

</section>
