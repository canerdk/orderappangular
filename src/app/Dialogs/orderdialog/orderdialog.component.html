<div mat-dialog-content>
  <mat-form-field appearance="fill" class="maxwidth">
    <mat-label>Ürün:</mat-label>
    <input matInput readonly value="{{product.name}}">
    <mat-icon matSuffix>local_dining</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="fill" class="maxwidth">
    <mat-label>Fiyat</mat-label>
    <input matInput placeholder="Placeholder" readonly value="{{product.price}} ">
    <mat-icon matSuffix>receipt</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="fill" class="maxwidth">
    <mat-label>Adet</mat-label>
    <input matInput type="number" name="quantity" [(ngModel)]="quantity" value="{{quantity}}" (ngModelChange)="changeQt()" min="1">
  </mat-form-field>

  <mat-list-item >
    <div mat-line class="text-right"><b>Toplam:</b> {{totalPrice}} TL </div>
  </mat-list-item>
  <mat-divider></mat-divider>
</div>

<mat-dialog-actions align="end">
  <button mat-button color="warn">Cancel</button>
  <button mat-button color="primary" mat-dialog-close="true" (click)="addProduct(product)"  cdkFocusInitial>Add</button>
</mat-dialog-actions>
